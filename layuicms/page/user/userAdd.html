<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">exName</label>
        <div class="layui-input-block">
            <select name="exName" class="exName" lay-filter="exName">
                <option value="okex">okex.com</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">trading pair</label>
        <div class="layui-input-block">
            <select name="tradingPair" class="tradingPair" lay-filter="tradingPair">
                <option value="eos_usdt">eos_usdt</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">order_amount</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input orderAmount" lay-verify="orderAmount" placeholder="eos/usdt 1, means 1 eos">
            <label class="maxOrderAmount"></label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">price</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input price" lay-verify="price" placeholder="16.8">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">order type</label>
        <div class="layui-input-block">
            <!--input type="text" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱"-->
                <select name="orderType" class="orderType" lay-filter="orderType">
                    <option value="1" selected>buy</option>
                    <option value="2">sell</option>
                </select>
        </div>
    </div>

    <input name="targetUrl" type="hidden" value="/order/new" class="targetUrl" lay-filter="targetUrl">
    <input name="orderidd" type="hidden" value="0" class="orderId" lay-filter="orderId">
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">make order</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">reset</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userAdd.js"></script>
</body>
</html>
