<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员添加--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
    </style>
</head>
<body class="childrenBody">
    <form class="layui-form" style="width:80%;">
        <div class="layui-form-item">
            <label class="layui-form-label">exchange</label>
            <div class="layui-input-block">
                <!--input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入登录名"-->
                    <select name="exName" class="exName">
                        <option value="okex">okex.com</option>
                    </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">trading pair</label>
            <div class="layui-input-block">
                    <select name="exName" class="tradingPair" lay-filter="tradingPair">
                        <option value="eos_usdt">eos/usdt</option>
                    </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">order_amount</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input orderAmount" lay-verify="orderAmount" placeholder="eos/usdt 1 means 1 eos">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">price</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input price" lay-verify="price" placeholder="16.8">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">order type</label>
            <div class="layui-input-block">
                <!--input type="text" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱"-->
                    <select name="exName" class="orderType" lay-filter="orderType">
                        <option value="1" selected>buy</option>
                        <option value="2">sell</option>
                    </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addUser">make order</button>
                <button type="reset" class="layui-btn layui-btn-primary">reset</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="addUser.js"></script>
</body>
</html>
